<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Style</title>
</head>
<body>
    <div id="form-container">
        <form class="formclass">
            <div class="email-div">
                <label for="femail">Email:<span>*</span></label>
                <input type="text" id="femail" name="femail" required>
            </div>
             <div class="country-div">
                <label for="fcountry">Country:<span>*</span></label>
                <input type="text" id="fcountry" name="country" required>
            </div>
             <div class="zipcode-div">
                <label for="fzip">Zipcode:<span>*</span>
                </label>
                <input type="number" id="fzip" name="fzip" required>
            </div>
             <div class="pass-div">
                <label for="fpass">Password:<span>*</span></label>
                <input type="password" id="fpass" name="fpass" required>
            </div>
            <div class="instructions">
                <div></div>
                <div>
                    <p>Password must contain at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character.</p>
                </div>
            </div>
            <div id="submit-div">
                <input type="submit" id="submit-btn" value="GO">
            </div>
        </form>
    </div>
